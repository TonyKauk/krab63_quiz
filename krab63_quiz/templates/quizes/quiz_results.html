{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-11 p-5">
      <p class="h3">Тест {{ quiz_name }} завершен! Вот его результаты:</p>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Всего вопросов</th>
            <th scope="col">Правильных ответов</th>
            <th scope="col">Рейтинг в %</th>
          </tr>
        </thead>

        <tbody>
            <tr>
              <td>{{ quiz_result.total_questions_count }}</td>
              <td>{{ quiz_result.correct_answers_count }}</td>
              <td>{{ quiz_result.correct_answer_ratio }}</td>
            </tr>
        </tbody>
      </table>

      <div class="col-md-6 offset-md-5">
        <a
          class="btn btn-secondary" href="{% url 'quizes:quizes_list' %}"
          role="button">К списку тестов</a>
      </div>

    </div>
  </div>
{% endblock %}
