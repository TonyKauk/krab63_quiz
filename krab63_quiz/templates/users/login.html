{% extends 'base.html' %}

{% block title %}Вы вышли из системы{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-6">
      <div class="card">

        <div class="card-header">
          <p class="h4">Авторизация</p>
        </div>

        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Log In</button>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
